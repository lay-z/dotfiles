# Tab bar configuration
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_title_template none
active_tab_foreground #1e1e2e
active_tab_background #89b4fa
inactive_tab_foreground #cdd6f4
inactive_tab_background #45475a

# Use Ctrl+a as prefix (like tmux)
# Press Ctrl+a, release, then press the next key

# Window management
map ctrl+a>h launch --location=hsplit
map ctrl+a>v launch --location=vsplit
map ctrl+a>x close_window
map ctrl+a>f toggle_layout stack

# Session management (kitty uses tabs instead of sessions)
map ctrl+a>s kitten search

# Copy to clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+p paste_from_clipboard

# Reload configuration
map ctrl+a>r load_config_file

# Window navigation
map ctrl+a>right next_tab
map ctrl+a>l previous_tab

# Create new tab
map ctrl+a>c new_tab

# Navigate to specific tab number
map ctrl+a>1 goto_tab 1
map ctrl+a>2 goto_tab 2
map ctrl+a>3 goto_tab 3
map ctrl+a>4 goto_tab 4
map ctrl+a>5 goto_tab 5
map ctrl+a>6 goto_tab 6
map ctrl+a>7 goto_tab 7
map ctrl+a>8 goto_tab 8
map ctrl+a>9 goto_tab 9

# Pane navigation (direct binding, no prefix like vim-tmux-navigator)
map ctrl+h neighboring_window left
map ctrl+j neighboring_window bottom
map ctrl+k neighboring_window top
map ctrl+l neighboring_window right

# Search in scrollback
map ctrl+a>shift+f show_scrollback

# Create new tabs
map ctrl+shift+t new_tab

# Navigate tabs
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Font settings (adjust as needed)
font_family Fira Code
bold_font Fira Code Bold
italic_font Fira Code Italic
bold_italic_font Fira Code Bold Italic
font_size 11.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window padding
window_padding_width 8
window_margin_width 0
