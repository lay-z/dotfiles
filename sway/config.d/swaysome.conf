# Move containers to other workspace groups
# unbindsym $mod+Ctrl+Shift+0
# unbindsym $mod+Ctrl+Shift+1
# unbindsym $mod+Ctrl+Shift+2
# unbindsym $mod+Ctrl+Shift+3
# unbindsym $mod+Ctrl+Shift+4
# unbindsym $mod+Ctrl+Shift+5
# unbindsym $mod+Ctrl+Shift+6
# unbindsym $mod+Ctrl+Shift+7
# unbindsym $mod+Ctrl+Shift+8
# unbindsym $mod+Ctrl+Shift+9
bindsym $mod+Ctrl+Shift+0 exec "~/.cargo/bin/swaysome move-to-group 0"
bindsym $mod+Ctrl+Shift+1 exec "~/.cargo/bin/swaysome move-to-group 1"
bindsym $mod+Ctrl+Shift+2 exec "~/.cargo/bin/swaysome move-to-group 2"
bindsym $mod+Ctrl+Shift+3 exec "~/.cargo/bin/swaysome move-to-group 3"
bindsym $mod+Ctrl+Shift+4 exec "~/.cargo/bin/swaysome move-to-group 4"
bindsym $mod+Ctrl+Shift+5 exec "~/.cargo/bin/swaysome move-to-group 5"
bindsym $mod+Ctrl+Shift+6 exec "~/.cargo/bin/swaysome move-to-group 6"
bindsym $mod+Ctrl+Shift+7 exec "~/.cargo/bin/swaysome move-to-group 7"
bindsym $mod+Ctrl+Shift+8 exec "~/.cargo/bin/swaysome move-to-group 8"
bindsym $mod+Ctrl+Shift+9 exec "~/.cargo/bin/swaysome move-to-group 9"

# Move focused container to next output
bindsym $mod+o exec "~/.cargo/bin/swaysome next-output"

# Move focused container to previous output
bindsym $mod+Shift+o exec "~/.cargo/bin/swaysome prev-output"

# Init workspaces for every screen
exec "~/.cargo/bin/swaysome init 0"
